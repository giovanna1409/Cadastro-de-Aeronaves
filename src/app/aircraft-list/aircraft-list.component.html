<div class="container-fluid">
    <ul *ngFor="let aircraft of aircrafts">
        <li>
            {{ aircraft.name }}, Model: {{ aircraft.model }}
            <a class="btn btn-primary" [routerLink]="['UpdateAircraft', aircraft.numberControl]">Update Aircraft</a>
            <button type="submit" class="btn btn-primary" (click)="deleteAircraft(aircraft.numberControl)">Delete Aircraft</button>
            <hr size=7>
        </li>
    </ul>
</div>
